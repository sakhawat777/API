<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async await Practice</title>
</head>
<body>
    <h1>async await Practice</h1>
    <script>
        // Synchronous function work first
        console.log("Welcome");
        const taskOne = () => {
        return new Promise((resolve, reject) => {
       resolve("task 1 Completed");
        // reject("task 1 is not Completed")
    })
        }
        const taskTwo = () => {
        return new Promise((resolve, reject) => {
       // resolve("task 2 Completed");
       // setTimeout is a asynchronous function
       setTimeout(() => {
        resolve("task 2 Completed");
       }, 2000);
    })
        }
        const taskThree = () => {
        return new Promise((resolve, reject) => {
        //resolve("task 3 Completed");
        reject("task 3 is not Completed")
    })
        }
        const taskFour = () => {
        return new Promise((resolve, reject) => {
        resolve("task 4 Completed");
    })
        }

// async await represent like asynchronous work to synchronous work that's help to done task serially.
// async function callAllTask(){
    const callAllTask = async () => {
            try{
            const task1 = await taskOne();
            console.log(task1);
            const task2 = await taskTwo();
            console.log(task2);
            const task3 = await taskThree();
            console.log(task3);
            const task4 = await taskFour();
            console.log(task4);
            }
            catch(e){
                console.log(e);
            }
        }
        callAllTask();
console.log("Allah Hafez");
        
    </script>
</body>
</html>
