<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise2 Practice</title>
</head>
<body>
    <h1>Promise 2 Practice</h1>
    <script>
        // Synchronous function work first
        console.log("Welcome");
        const taskOne = () => {
        return new Promise((resolve, reject) => {
       resolve("task 1 Completed");
        // reject("task 1 is not Completed")
    })
        }
        const taskTwo = () => {
        return new Promise((resolve, reject) => {
       // resolve("task 2 Completed");
       // setTimeout is a asynchronous function
       setTimeout(() => {
        resolve("task 2 Completed");
       }, 2000);
    })
        }
        const taskThree = () => {
        return new Promise((resolve, reject) => {
       // resolve("task 3 Completed");
        reject("task 3 is not Completed")
    })
        }
        const taskFour = () => {
        return new Promise((resolve, reject) => {
        resolve("task 4 Completed");
    })
        }
        //Promise Chaining 
        // asynchronous function work after synchronous function and when data is loading asynchronous function is not blocking code. The Data is loading and still other code is runninggit
taskOne().then((res)=>console.log(res))
.then(taskTwo)
.then((res)=>console.log(res))
.then(taskThree)
.then((res)=>console.log(res))
.then(taskFour)
.then((res)=>console.log(res))
// one catch function is enough for multiple promise error detection
.catch(error=>console.log(error));
// Synchronous function work first and Synchronous function work step by step(single threaded) that's means do code blocked  
console.log("Allah Hafez");
        
    </script>
</body>
</html>
