<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>
<body>
   <h1>JSON</h1> 
   <h1>JavaScript Object Notation</h1>
   <script>
       const user = {id: 101,
         name: "Sakhawat",
         lover: {
             name: "Jonh",
             favFood: "Pasta"
         }, 
         friendAge:[25,22,28], 
         friend:["Mintu","Tina","Salam"]};
        // Data Write to Server( or Data Sent to Server)
       const userJSON = JSON.stringify(user);
       console.log(userJSON);
       // Data read from Server ( or Data received form Server)
       const userFromJSON = JSON.parse(userJSON);
       console.log(userFromJSON);
   </script>
</body>
</html>
